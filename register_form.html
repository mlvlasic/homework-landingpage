<!DOCTYPE html>

<head>
	<title>Register for Relaxr</title>
	<link href="buildform.css" type="text" rel="stylesheet">
</head>

<body>
	<h1>Register Form</h1>

	<form>
		<fieldset>
			<legend>How can we reach you</legend>
			<div class="container">
				<label for="name">Full Name</label>
				<input type="text" name="firstname" value="First" autofocus>
				<input type="text" name="middlename" value="Name/Initial">
				<input type="text" name="lastname" value="Last">
			</div>
		</fieldset>

		<fieldset>
			<legend>Where to reach you</legend>
			<div class="container">
				<label for"number">By Phone</label>
				<input type="tel" name="cellphone" value="Cellular"> - 
				<input type="tel" name="cellphone" value="Cellular"> - 
				<input type="tel" name="cellphone" value="Cellular">
			 <div class="work">
				<label for"number">By Phone</label>
				<input type="tel" name="workphone" value="Work"> - 
				<input type="tel" name="workphone" value="Work"> - 
				<input type="tel" name="workphone" value="Work">
			 </div>
			</div>	
		</fieldset>
	</form>
</body>


</html>
